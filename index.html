<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!--react 라이브러리 - 애플리케이션을 인터렉티브하게 만들어주기 위해 가져옴  -->
<!-- script 문법으로 주소를 통해서 가져왔는데 React Element를 사용할 수 있음-->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<!--react dom - 라이브러리이자 플러그인인데 모든 React Element를 HTML body에 둘 수 있도록 해줌  -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<!--babel를 이용해서 jsx문법을 html이 읽을 수 있도록 변환 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

<script type="text/babel">
    const root = document.getElementById('root');
    function Btn({text, fontSize = 12}){
        return <button 
        style={{
            backgroundColor: 'blue',
            color: 'white',
            padding: '10px 20px',
            borderRadius: '5px',
            border: 'none',
            fontSize:  fontSize,
            fontWeight: 'bold'
        }}>{text}</button>;
    }
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number

    }

    function App(){
        
        return (
            <div>
              <Btn text="start" fontSize={'32'}/>
            </div>
        );
    } 
    
    ReactDOM.render(<App/>, root)

</script>

</html>
