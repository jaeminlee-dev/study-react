<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!--react 라이브러리 - 애플리케이션을 인터렉티브하게 만들어주기 위해 가져옴  -->
<!-- script 문법으로 주소를 통해서 가져왔는데 React Element를 사용할 수 있음-->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<!--react dom - 라이브러리이자 플러그인인데 모든 React Element를 HTML body에 둘 수 있도록 해줌  -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
<!--babel를 이용해서 jsx문법을 html이 읽을 수 있도록 변환 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById('root');
    function render(){
        ReactDOM.render(<Container/>, root)
    }
    function Container(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount((current) => event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }
        return (
            <div>
                <h1> Super Converter</h1>
                <div><label htmlFor="Minutes">Minutes</label>
                <input value={flipped ?
                    amount * 60 :amount} id="Minutes" placeholder="Minutes" type="Number" onChange={onChange} disabled={flipped}/></div>
                <div><label htmlFor="Hours">Hours</label>
                <input value={
                    flipped ?
                    amount : Math.round(amount / 60)} id="Hours" placeholder="Hours" type="Number" onChange={onChange} disabled={!flipped}/></div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flipped {flipped}</button>
            </div>
        );
    } 
    
    render();

</script>

</html>
