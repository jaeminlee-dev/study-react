<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root"></div>
</body>
<!--react 라이브러리 - 애플리케이션을 인터렉티브하게 만들어주기 위해 가져옴  -->
<!-- script 문법으로 주소를 통해서 가져왔는데 React Element를 사용할 수 있음-->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!--react dom - 라이브러리이자 플러그인인데 모든 React Element를 HTML body에 둘 수 있도록 해줌  -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<!--babel를 이용해서 jsx문법을 html이 읽을 수 있도록 변환 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById('root');
    const Title = () => <h3 id="title" onMouseEnter={() => console.log('hihi')}>
        hello im title
    </h3>

    const Button = () =><button
        style=
        {{
            backgoundColor: 'tomato'
        }}
        onClick={
            () => console.log('hihii')
        }
    >Click me</button>
    /**
    const h3 = React.createElement('h3', null, 'Total clicks : 0');
    let cnt = 0;
    const btn = React.createElement('button', {
        onClick: () => {
            cnt += 1;
            const total = React.createElement('h3', null, `Total clicks : ${cnt}`);
            ReactDOM.render(container, root)
        }
    }, 'Click me');
    */
    const Container = ()=><h3><Title/><Button/></h3>
    ReactDOM.render(<Container/>, root);
    
</script>

</html>
